<html>
   <head>
   
    <script src="angular.js"></script>
    <script src="script.js"></script>
   </head>

  <body ng-app="countryInfo">   
     <div ng-controller="countryController">
         <div>
                Country Name : {{country.nameOfCountry}}
         </div>         
         <div>
                Capital : {{country.capitalOfCountry}}
         </div>
         <div>
                <img src="{{country.flagOfCountry}}" title="{{country.nameOfCountry}}" />
        </div>
        <div>
                    Currency : {{country.currencyOfCountry}}
        </div>

     </div>
  
  </body>
</html>
